{% extends "logout.html" %}
{% block main %}
<h1>{{ question }}</h1>
<div class="question_text">{{ question.text }}</div>
{% if question.author %}
    Author: {{ question.author }}
{% endif %}
<ul>
{% for a in answers %}
  <li>{{ a }}</li>
{% endfor %}
</ul>
<form class="form-horizontal" method="post" action="{{ question.get_url }}">
{% csrf_token %}
{{ form.as_p }}
<button type="submit" class="btn-primary">Сохранить</button>
</form>
{% endblock %}
